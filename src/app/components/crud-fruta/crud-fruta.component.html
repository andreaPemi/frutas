<div *ngIf="mensaje" class="alert alert-success alert-dismissible fade show" role="alert">
    {{mensaje}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
  
  
  <h2 class="text-center">Listado de Frutas</h2>
  <hr>
  <div class="row justify-content-between">
    <div class="col">
      <a type="button" class="btn btn-outline-success mb-5" [routerLink]="['../detalle', -1]">Crear Nueva Fruta</a>
    </div>
    <div class="col">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
        </div>
        <input type="text" [(ngModel)]=nombre>
      </div>
    </div>    
  </div>
  
  <div class="table-wrapper-scroll-y mb-5">
  <table class="table table-bordered text-center table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Calorias</th>
        <th scope="col">Oferta</th>
        <th scope="col">Descuento</th>
        <th scope="col">Imagen</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>       
      <tr class="table-info" *ngFor="let f of frutas | buscadorNombre:nombre">          
        <td>{{f.id}}</td>
        <td><a [routerLink]="['../detalle', f.id ]">{{f.nombre}}</a></td>
        <td>{{f.precio}}</td>
        <td>{{f.calorias}}</td>
        <td *ngIf="f.oferta"> <span class="text-success">Si</span></td>
        <td *ngIf="!f.oferta"><span class="text-danger">No</span></td>
        <td *ngIf="!f.oferta"><span>-</span></td>
        <td *ngIf="f.oferta"><span>{{f.descuento}}</span></td>
        <td><img class="border mx-auto" style="width:100px" src="{{f.imagen}}" alt="imagen fruta"/></td>

        <td><p class="btn btn-outline-secondary"  (click)="eliminar(f.id)" ><i class="far fa-trash-alt text-danger" title="eliminar"></i></p></td>
      
      </tr>
       
    </tbody>  
  </table>
</div>
